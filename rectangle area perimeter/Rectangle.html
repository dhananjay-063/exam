<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and Perimeter of Rectangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
        }

        #area, #perimeter {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rectangle Area and Perimeter</h1>
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter the length of Rectangle:" required>
        
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter Width of Rectangle" required>

        <button type="button" onclick="calculate()">Calculate Area and Perimeter</button>

        <div id="result">
            <p id="area"></p>
            <p id="perimeter"></p>
        </div>
    </div>

    <script>
        function calculate() {
            const length = parseFloat(document.getElementById("length").value);
            const width = parseFloat(document.getElementById("width").value);

             if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                alert("Enter valid length and Breadth:");
                return;
            } 

            const area = length * width;
            const perimeter = 2 * (length + width);

            document.getElementById("area").innerText = `Area: ${area} square units`;
            document.getElementById("perimeter").innerText = `Perimeter: ${perimeter} units`;
        }
    </script>
</body>
</html>
