<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="portfolioForm">
      <h1>Portfolio</h1>
        <div class="mb-3">
            <h2>Personal Information</h2>
            <label for="I1" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="I1" placeholder="Full Name" name="Name" required>
            <label for="I2" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="I2" placeholder="name@example.com" name="Email" required>
            <label for="I3" class="form-label" >Mobile no:</label>
            <input type="tel" class="form-control" id="I3" placeholder="123456789" name="Mobile" required>
            <label for="floatingTextarea" class="form-label">Address:</label>
            <textarea class="form-control" placeholder="Address" id="floatingTextarea" name="address" required></textarea>
            <label >Gender:</label><br>
            <input class="form-check-input" type="radio" name="Gender" id="r1" value="Male" required>
            <label class="form-check-label" for="flexRadioDefault1">
                   Male
            </label>
            <input class="form-check-input" type="radio" name="Gender" id="r2" value="Female">
            <label class="form-check-label" for="flexRadioDefault1">
                   Female
            </label>
            <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault1" value="other">
            <label class="form-check-label" for="flexRadioDefault1">
                   other
            </label><br><br>
            <h3>Education</h3>
            <label for="I6" class="form-label">College Name</label>
            <input type="text" class="form-control" id="I6"  name="College" required>
            <label>Qualification</label>
            <select class="form-select" aria-label="Default select example">
                <option >Enter Qualification</option>
                <option value="1">B.tech in Engineering</option>
                <option value="2">Diploma</option>
                <option value="3">B.sc</option>
            </select>
            <label for="I4" class="form-label">Percentage/CGPA</label>
            <input type="text" class="form-control" id="I4"  name="Marks" required>
            <label for="I5" class="form-label" >Project Name:</label>
            <input type="type" class="form-control" id="I5"  name="Project" required>
            <label for="floatingTextarea" class="form-label">About Project</label>
            <textarea class="form-control" placeholder="Write about project" id="floatingTextarea" name="AboutProject" required></textarea>
            <label for="I6" class="form-label">Linked In Url</label>
            <input type="text" class="form-control" id="I6"  name="Linkedin" required><br><br>
            <h3>Other details</h3>
            <label>Skills</label><br>
            <input class="form-check-input" type="checkbox" value="Coding" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">
              Coding
            </label>
            <input class="form-check-input" type="checkbox" value="teamwork" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              teamwork
            </label>
            <input class="form-check-input" type="checkbox" value="Adaptibility" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Adaptibility
            </label><br><br>
            <button type="submit" class="btn btn-primary" >Create Portfolio</button>
            <button type="reset" class="btn btn-primary">Reset</button>
         </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
