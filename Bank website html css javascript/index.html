<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Bank Name</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Welcome Section -->
    <section id="home" class="welcome">
        <h2>Welcome to Bank Name</h2>
        <p>Your trusted partner in financial growth and security.</p>
    </section>

    <!-- Login Form Section -->
    <section id="login" class="login-form">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid Username or Password</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Bank Name. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
