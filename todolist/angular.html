<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        h3 {
            text-align: center;
            color: white;
            padding-top: 10px;
        }
        #t1 {
            width: 60%;
            height: 30px;
            margin-left: 10px;
            border-radius: 10px;
        }
        button {
            width: 35%;
            height: 35px;
            background-color: rgba(192, 142, 142, 0.973);
            border-radius: 10px;
        }
        div {
            background-color: rgb(0, 229, 255);
            height: 100px;
            border-radius: 10px;
        }
        /* Updated styling for task list */
        .task-list-container {
            max-height: 200px; /* Set maximum height for the container */
            overflow-y: auto;  /* Enable vertical scrollbar when necessary */
            margin-top: 10px;
            padding: 0;
            list-style-type: none;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
        }
        .task-list-container::-webkit-scrollbar {
            width: 8px; /* Set scrollbar width */
        }
        .task-list-container::-webkit-scrollbar-thumb {
            background-color: rgba(192, 142, 142, 0.973); /* Style the scrollbar thumb */
            border-radius: 4px;
        }
        li {
            background-color: #f3f3f3;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- Include AngularJS from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="toDoController">
    <div>
        <h3>My To Do List</h3>
        <input type="text" placeholder="Enter task" id="t1" ng-model="newTask">
        <button ng-click="addTask()">Add</button>
    </div>
    <div class="task-list-container">
        <ul>
            <li ng-repeat="task in tasks">
                {{ task }}
                <button class="delete-btn" ng-click="deleteTask($index)">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        // Define the AngularJS module and controller
        angular.module('toDoApp', [])
            .controller('toDoController', function($scope) {
                $scope.tasks = []; // Initialize an empty array for tasks

                // Function to add a new task
                $scope.addTask = function() {
                    if ($scope.newTask) {
                        $scope.tasks.push($scope.newTask); // Add the new task to the list
                        $scope.newTask = ""; // Clear the input field
                    } else {
                        alert("Please enter a task");
                    }
                };

                // Function to delete a task by index
                $scope.deleteTask = function(index) {
                    $scope.tasks.splice(index, 1); // Remove the task at the specified index
                };
            });
    </script>
</body>
</html>
